<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Academic Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin: 20px 0;
            font-size: 2.2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .week-selector {
            text-align: center;
            margin: 20px 0;
        }

        #weekDropdown {
            padding: 10px 20px;
            border-radius: 25px;
            border: 2px solid #3498db;
            font-size: 1em;
            background: white;
            cursor: pointer;
        }

        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .subject-card {
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .subject-card:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: white;
            margin-bottom: 12px;
            padding: 8px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.2em;
        }

        .checklist-item {
            margin: 10px 0;
            display: flex;
            align-items: center;
            padding: 8px;
            border-radius: 8px;
            background: #f8f9fa;
        }

        input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            accent-color: #3498db;
        }

        label {
            color: #34495e;
            font-size: 0.95em;
            flex-grow: 1;
        }

        .completed {
            text-decoration: line-through;
            opacity: 0.6;
        }

        /* Subject colors */
        .subject1 { background-color: #e74c3c; }
        .subject2 { background-color: #2ecc71; }
        .subject3 { background-color: #f1c40f; }
        .subject4 { background-color: #9b59b6; }
        .subject5 { background-color: #3498db; }
        .subject6 { background-color: #e67e22; }

        .progress-container {
            margin-top: 12px;
            padding: 8px;
            background: #ecf0f1;
            border-radius: 10px;
        }

        .progress-text {
            text-align: center;
            margin-bottom: 5px;
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .progress-bar {
            height: 6px;
            background: #bdc3c7;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #2ecc71;
            transition: width 0.5s ease;
        }

        .controls {
            text-align: center;
            margin: 20px 0;
        }

        button {
            padding: 8px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.95em;
            margin: 0 10px;
            transition: transform 0.2s;
        }

        .clear-btn {
            background-color: #e74c3c;
            color: white;
        }

        .save-btn {
            background-color: #2ecc71;
            color: white;
        }

        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weekly Academic Tracker</h1>
        
        <div class="week-selector">
            <select id="weekDropdown" onchange="changeWeek()">
                <!-- Generate 15 weeks -->
                <script>
                    for (let i = 1; i <= 15; i++) {
                        document.write(`<option value="${i}">Week ${i}</option>`);
                    }
                </script>
            </select>
        </div>

        <div class="subjects-grid">
            <!-- Mathematics -->
            <div class="subject-card">
                <h2 class="subject1">Data Structure</h2>
                <div class="checklist">
                    <div class="checklist-item">
                        <input type="checkbox" id="math-quiz-week1">
                        <label for="math-quiz-week1">Complete Quiz</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="math-discussion-week1">
                        <label for="math-discussion-week1">Discussion Board Post</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="math-replies-week1">
                        <label for="math-replies-week1">Reply to 2 Posts</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="math-assignment-week1">
                        <label for="math-assignment-week1">Submit Assignment</label>
                    </div>
                </div>
                <div class="progress-container">
                    <div class="progress-text">Progress</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 25%"></div>
                    </div>
                </div>
            </div>

            <!-- History -->
            <div class="subject-card">
                <h2 class="subject2">Spanish</h2>
                <div class="checklist">
                    <div class="checklist-item">
                        <input type="checkbox" id="history-quiz-week1">
                        <label for="history-quiz-week1">Complete Quiz</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="history-discussion-week1">
                        <label for="history-discussion-week1">Discussion Board Post</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="history-replies-week1">
                        <label for="history-replies-week1">Reply to 2 Posts</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="history-assignment-week1">
                        <label for="history-assignment-week1">Submit Assignment</label>
                    </div>
                </div>
                <div class="progress-container">
                    <div class="progress-text">Progress</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 25%"></div>
                    </div>
                </div>
            </div>

            <!-- Biology -->
            <div class="subject-card">
                <h2 class="subject3">Biology 121</h2>
                <div class="checklist">
                    <div class="checklist-item">
                        <input type="checkbox" id="biology-quiz-week1">
                        <label for="biology-quiz-week1">Complete Quiz</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="biology-discussion-week1">
                        <label for="biology-discussion-week1">Discussion Board Post</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="biology-replies-week1">
                        <label for="biology-replies-week1">Reply to 2 Posts</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="biology-assignment-week1">
                        <label for="biology-assignment-week1">Submit Assignment</label>
                    </div>
                </div>
                <div class="progress-container">
                    <div class="progress-text">Progress</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 25%"></div>
                    </div>
                </div>
            </div>

            <!-- Literature -->
            <div class="subject-card">
                <h2 class="subject4">Technical Writing</h2>
                <div class="checklist">
                    <div class="checklist-item">
                        <input type="checkbox" id="literature-quiz-week1">
                        <label for="literature-quiz-week1">Complete Quiz</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="literature-discussion-week1">
                        <label for="literature-discussion-week1">Discussion Board Post</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="literature-replies-week1">
                        <label for="literature-replies-week1">Reply to 2 Posts</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="literature-assignment-week1">
                        <label for="literature-assignment-week1">Submit Assignment</label>
                    </div>
                </div>
                <div class="progress-container">
                    <div class="progress-text">Progress</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 25%"></div>
                    </div>
                </div>
            </div>

            <!-- Computer Science -->
            <div class="subject-card">
                <h2 class="subject5">Web Database</h2>
                <div class="checklist">
                    <div class="checklist-item">
                        <input type="checkbox" id="cs-quiz-week1">
                        <label for="cs-quiz-week1">Complete Quiz</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="cs-discussion-week1">
                        <label for="cs-discussion-week1">Discussion Board Post</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="cs-replies-week1">
                        <label for="cs-replies-week1">Reply to 2 Posts</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="cs-assignment-week1">
                        <label for="cs-assignment-week1">Submit Assignment</label>
                    </div>
                </div>
                <div class="progress-container">
                    <div class="progress-text">Progress</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 25%"></div>
                    </div>
                </div>
            </div>

            <!-- Physics -->
            <div class="subject-card">
                <h2 class="subject6">Management Information</h2>
                <div class="checklist">
                    <div class="checklist-item">
                        <input type="checkbox" id="physics-quiz-week1">
                        <label for="physics-quiz-week1">Complete Quiz</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="physics-discussion-week1">
                        <label for="physics-discussion-week1">Discussion Board Post</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="physics-replies-week1">
                        <label for="physics-replies-week1">Reply to 2 Posts</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="physics-assignment-week1">
                        <label for="physics-assignment-week1">Submit Assignment</label>
                    </div>
                </div>
                <div class="progress-container">
                    <div class="progress-text">Progress</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 25%"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="clear-btn" onclick="clearCurrentWeek()">Clear Current Week</button>
            <button class="save-btn" onclick="saveProgress()">Save Progress</button>
        </div>
    </div>

    <script>
        let currentWeek = 1;

        // Save progress to localStorage
        function saveProgress() {
            const progress = {};
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                progress[checkbox.id] = checkbox.checked;
            });
            localStorage.setItem(`academicProgressWeek${currentWeek}`, JSON.stringify(progress));
            alert('Progress saved successfully!');
        }

        // Load saved progress for the current week
        function loadProgress() {
            const saved = JSON.parse(localStorage.getItem(`academicProgressWeek${currentWeek}`));
            if (saved) {
                document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                    checkbox.checked = saved[checkbox.id] || false;
                    updateCheckboxState(checkbox);
                });
            } else {
                // Clear all checkboxes if no saved data for the week
                document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                    checkbox.checked = false;
                    updateCheckboxState(checkbox);
                });
            }
        }

        // Clear current week's checks
        function clearCurrentWeek() {
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.checked = false;
                updateCheckboxState(checkbox);
            });
        }

        // Update checkbox visual state
        function updateCheckboxState(checkbox) {
            const label = checkbox.nextElementSibling;
            label.classList.toggle('completed', checkbox.checked);
            updateProgressBar(checkbox.closest('.subject-card'));
        }

        // Update progress bars
        function updateProgressBar(subjectCard) {
            const checkboxes = subjectCard.querySelectorAll('input[type="checkbox"]');
            const checked = subjectCard.querySelectorAll('input[type="checkbox"]:checked').length;
            const progress = (checked / checkboxes.length) * 100;
            subjectCard.querySelector('.progress-fill').style.width = `${progress}%`;
        }

        // Change week
        function changeWeek() {
            currentWeek = document.getElementById('weekDropdown').value;
            loadProgress();
        }

        // Initial load
        window.addEventListener('load', () => {
            loadProgress();
        });
    </script>
</body>
</html>

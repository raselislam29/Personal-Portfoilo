<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hit Me Animation</title>
  <style>
    body {
      text-align: center;
      margin-top: 100px;
      font-family: Arial, sans-serif;
    }

    #punch {
      font-size: 120px; /* Increased size */
      display: none;
      animation: punchMove 0.6s ease infinite;
    }

    @keyframes punchMove {
      0% { transform: translateX(0); }
      50% { transform: translateX(30px); }
      100% { transform: translateX(0); }
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="hitButton" onclick="startPunching()">Hit Me</button>
  <div id="punch">ðŸ‘Š</div>

  <script>
    function startPunching() {
      document.getElementById('hitButton').style.display = 'none';
      const punch = document.getElementById('punch');
      punch.style.display = 'inline-block';
    }
  </script>

</body>
</html>

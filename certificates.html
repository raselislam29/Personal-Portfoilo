<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates</title>
    <style>
        /* Reset and basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.5;
            font-size: 16x;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            flex-direction: column;
        }
        img{
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 2.5em;
        }

        /* Navigation bar */
        .navbar {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color:green;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        .navbar ul li {
            color: #fff;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 10px 15px;
            transition: background-color 0.3s ease;
        }

        .navbar ul li a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        .social-icons {
            display: flex;
            gap: 20px;
        }

        .social-icons a {
            color: #fff;
            font-size: 1.5em;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #aaa;
        }

        /* Grid container */
        .certificates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        /* Image styling */
        .certificate-card {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .certificate-card:hover {
            transform: scale(1.05);
        }

        .certificate-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .certificate-card:hover img {
            transform: scale(1.1);
            opacity: 0.8;
        }

        /* Overlay for text */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-align: center;
            font-size: 1.2em;
            padding: 20px;
        }

        .certificate-card:hover .overlay {
            opacity: 1;
        }

        /* Responsiveness */
        @media (min-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .overlay {
                font-size: 1em;
            }
            .certificate {
                 width: 48%;
                margin: 1%;
                float: left;
        }
        @media (min-width: 1024px) {
            .certificate {
                width: 30%;
                margin: 1.66%;
             }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home Page</a></li>
            <li><a href="#">Certificate</a></li>
            <li><a href="projects.html">Projects</a></li>
        </ul>
        <div class="social-icons">
            
            <a href="https://Facebook.com/raselmunshizzz"><i class="fab fa-facebook"></i></a>
            <a href="https://instagram.com/__whoare__you"><i class="fab fa-instagram"></i></a>
            <a href="https://github.com/raselislam29"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com/in/raselislam29"><i class="fab fa-linkedin"></i></a>
        </div>
    </nav>

    <!-- Certificates Section -->
    <div>
        <h1>My Certificates</h1>
        <div class="certificates-grid">
            <div class="certificate-card" onclick="openCertificate('certificate1-details.html')">
                <img src="images/data.png" alt="Certificate 1">
                <div class="overlay">Certificate 1</div>
            </div>
            <div class="certificate-card" onclick="openCertificate('certificate2-details.html')">
                <img src="images/cybersecurity.jpeg" alt="Certificate 2">
                <div class="overlay">Certificate 2</div>
            </div>
            <div class="certificate-card" onclick="openCertificate('certificate3-details.html')">
                <img src="certificate3-thumbnail.jpg" alt="Certificate 3">
                <div class="overlay">Certificate 3</div>
            </div>
            <!-- Repeat similar structure for more certificates -->
        </div>
    </div>

    <script>
        // JavaScript function to open certificate details in a new tab
        function openCertificate(url) {
            window.open(url, '_blank');
        }
    </script>
</body>
</html>

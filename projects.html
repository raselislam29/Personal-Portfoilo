<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasel Islam - Data Analyst Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
        }

        .hero {
            text-align: center;
            padding: 50px 0;
        }

        .profile-photo {
            width: 150px;
            border-radius: 50%;
        }

        .skills {
            text-align: center;
            margin: 20px 0;
        }

        .skill-icons img {
            width: 50px;
            margin: 0 10px;
            transition: transform 0.3s ease;
        }

        .skill-icons img:hover {
            transform: scale(1.2);
        }

        #projects, #certificates {
            padding: 30px;
            text-align: center;
        }

        .project-gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .project-card {
            background-color: #fff;
            padding: 20px;
            width: 250px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-10px);
        }

        .project-link {
            display: block;
            margin-top: 10px;
            color: #007acc;
            text-decoration: none;
        }

        .project-link:hover {
            text-decoration: underline;
        }

        .certificate-carousel {
            display: flex;
            overflow-x: auto;
            gap: 10px;
        }

        .certificate-carousel img {
            width: 200px;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .certificate-carousel img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Home Section -->
    <section id="home">
        <div class="hero">
            <img src="profile.jpg" alt="Your Photo" class="profile-photo">
            <h1>Rasel Islam</h1>
            <p>Data Analyst with expertise in SQL, Python, and Tableau</p>
        </div>
        <div class="skills">
            <h2>Key Skills</h2>
            <div class="skill-icons">
                <img src="icons/python.png" alt="Python">
                <img src="icons/sql.png" alt="SQL">
                <img src="icons/excel.png" alt="Excel">
                <img src="icons/tableau.png" alt="Tableau">
            </div>
        </div>
    </section>

    <!-- Project Section -->
    <section id="projects">
        <h2>Projects</h2>
        <div class="project-gallery">
            <div class="project-card">
                <h3>Project Title 1</h3>
                <p>Brief description of the project.</p>
                <a href="#" class="project-link">View More</a>
            </div>
            <div class="project-card">
                <h3>Project Title 2</h3>
                <p>Brief description of the project.</p>
                <a href="#" class="project-link">View More</a>
            </div>
            <!-- Add more projects as needed -->
        </div>
    </section>

    <!-- Certificate Section -->
    <section id="certificates">
        <h2>Certificates</h2>
        <div class="certificate-carousel">
            <img src="cert1.jpg" alt="Certificate 1">
            <img src="cert2.jpg" alt="Certificate 2">
            <img src="cert3.jpg" alt="Certificate 3">
            <!-- Add more certificates as needed -->
        </div>
    </section>

    <script>
        // Auto-scroll for the certificate carousel
        const carousel = document.querySelector('.certificate-carousel');
        let isHovering = false;

        carousel.addEventListener('mouseenter', () => isHovering = true);
        carousel.addEventListener('mouseleave', () => isHovering = false);

        function autoScroll() {
            if (isHovering) {
                carousel.scrollBy({ left: 1, behavior: 'smooth' });
                if (carousel.scrollLeft + carousel.clientWidth >= carousel.scrollWidth) {
                    carousel.scrollLeft = 0; // Reset scroll position
                }
            }
            requestAnimationFrame(autoScroll);
        }
        autoScroll();
    </script>
</body>
</html>

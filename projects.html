<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        /* Reset and basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 2.5em;
        }

        /* Grid container */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        /* Image styling */
        .project-card {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .project-card:hover {
            transform: scale(1.05);
        }

        .project-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .project-card:hover img {
            transform: scale(1.1);
            opacity: 0.8;
        }

        /* Overlay for text */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-align: center;
            font-size: 1.2em;
            padding: 20px;
        }

        .project-card:hover .overlay {
            opacity: 1;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .overlay {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>My Projects</h1>
        <div class="projects-grid">
            <div class="project-card" onclick="openProject('project1-details.html')">
                <img src="project1-thumbnail.jpg" alt="Project 1">
                <div class="overlay">Project 1</div>
            </div>
            <div class="project-card" onclick="openProject('project2-details.html')">
                <img src="project2-thumbnail.jpg" alt="Project 2">
                <div class="overlay">Project 2</div>
            </div>
            <div class="project-card" onclick="openProject('project3-details.html')">
                <img src="project3-thumbnail.jpg" alt="Project 3">
                <div class="overlay">Project 3</div>
            </div>
            <!-- Repeat similar structure for more projects -->
        </div>
    </div>

    <script>
        // JavaScript function to open project details in a new tab
        function openProject(url) {
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
